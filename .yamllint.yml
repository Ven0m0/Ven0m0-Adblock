---
extends: default

rules:
  # Allow longer lines
  line-length:
    max: 120
    level: warning

  # Allow inline mappings
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Allow inline sequences
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # More lenient indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Allow truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false

  # Don't require document start
  document-start: disable

  # Allow comments without space
  comments:
    min-spaces-from-content: 1

  # Disable some overly strict rules
  comments-indentation: disable
  empty-lines: disable
