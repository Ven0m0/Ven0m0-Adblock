---
extends: default

rules:
  line-length: 
    max: 120
    level: warning
  indentation:
    spaces: 2
  comments:
    min-spaces-from-content: 1
  document-start: disable
  truthy: 
    allowed-values: ["true", "false"]
  braces:
    max-spaces-inside: 0
  brackets:
    max-spaces-inside: 0

ignore: |
  node_modules/
  dist/
  build/
  lists/mirror/
