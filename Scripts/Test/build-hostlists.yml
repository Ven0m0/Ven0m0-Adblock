# .github/workflows/build-hostlists.yml
# Automatically compiles source lists into a hosts file.
name: "üìù TXT: Build Hostlists"

on:
  push:
    branches: ["main"]
    paths: # Add specific .txt files that contain hosts
      - "3rd-party.txt"
      - "Other.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Compile Hostlist"
        run: |
          chmod +x Scripts/build-hostlists.sh
          ./Scripts/build-hostlists.sh
        shell: bash

      - name: "Commit and push changes"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet hosts.txt; then
            git add hosts.txt
            git commit -m "ci(hosts): build combined hosts list"
            git push
          else
            echo "No changes to Hostlists."
          fi
        shell: bash
