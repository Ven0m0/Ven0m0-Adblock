# .github/workflows/build-userscripts.yml
# Automatically minifies UserScripts using esbuild.
name: "ðŸ¤– JS: Build UserScripts"

on:
  push:
    branches: ["main"]
    paths: ["userscripts/sources/**.js"] # Trigger only when source scripts change
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write # Required to push commits back to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js for esbuild"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Install esbuild and fd"
        run: |
          npm install -g esbuild
          sudo apt-get update && sudo apt-get install -y fd-find
          # On Ubuntu, fd is named fdfind. We create a symlink for script compatibility.
          sudo ln -s $(which fdfind) /usr/local/bin/fd
        shell: bash

      - name: "Build UserScripts"
        run: |
          chmod +x Scripts/build-userscripts.sh
          ./Scripts/build-userscripts.sh
        shell: bash

      - name: "Commit and push changes"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet userscripts/releases/; then
            git add userscripts/releases/*.js
            git commit -m "ci(userscripts): build optimized scripts"
            git push
          else
            echo "No changes to UserScripts."
          fi
        shell: bash
