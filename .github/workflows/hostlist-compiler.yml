name: Hostlist Compiler

on:
  push:
    branches:
      - main
    paths:
      - '**.txt'
      - 'hostlist-config.json'
      - 'configuration_popup_filter.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-hostlists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun add -g @adguard/hostlist-compiler

      - name: Compile AdGuard DNS filter
        run: |
          mkdir -p Filters
          bunx hostlist-compiler -c hostlist-config.json -o Filters/filter.txt

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(filters): Update hostlists"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
