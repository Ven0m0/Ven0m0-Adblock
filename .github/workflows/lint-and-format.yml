name: ðŸ” Lint & Format
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true
env:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C
  GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter:
          - name: ESLint
            command: mise exec -- bun run lint:eslint
            paths: "**/*.{js,mjs,cjs}"
          - name: AGLint
            command: mise exec -- bun run lint:aglint
            paths: "lists/sources/**/*.txt"
          - name: Prettier
            command: mise exec -- bun run format:check
            paths: "**/*.{js,json,yml,yaml,md}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true
      - name: Check for modified files
        id: check-files
        run: |
          if git diff --name-only origin/main...HEAD | grep -E "${{ matrix.linter.paths }}"; then
            printf 'has_changes=true\n' >> "$GITHUB_OUTPUT"
          else
            printf 'has_changes=false\n' >> "$GITHUB_OUTPUT"
          fi
        continue-on-error: true
      - name: Run ${{ matrix.linter.name }}
        if: steps.check-files.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: ${{ matrix.linter.command }}
      - name: Annotate results
        if: failure()
        run: printf '::error::%s found issues\n' "${{ matrix.linter.name }}"
  format:
    name: Auto-Format & Fix
    runs-on: ubuntu-latest
    needs: lint
    if: |
      github.event_name != 'pull_request' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true
      - name: Run auto-fix
        run: |
          mise exec -- bun run lint:fix
          mise exec -- bun run format
          mise exec -- bunx aglint --fix
        continue-on-error: true
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: auto-format code and fix linting issues"
          commit_options: "--no-verify"
          file_pattern: "*.js *.mjs *.cjs *.json *.yml *.yaml *.md lists/sources/**/*.txt"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          skip_dirty_check: false

  yamllint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Run yamllint
        run: mise exec -- yamllint -c .yamllint.yml .github/workflows/
        continue-on-error: true
  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Run ShellCheck
        run: mise exec -- shellcheck Scripts/*.sh build-lists.sh
        continue-on-error: true
      - name: Run shfmt
        run: mise exec -- shfmt -d -i2 -bn -s -ln bash *.sh
        continue-on-error: true
  summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint, format, yamllint, shellcheck]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ ${{ needs.lint.result }} == failure ]] || \
             [[ ${{ needs.format.result }} == failure ]] || \
             [[ ${{ needs.yamllint.result }} == failure ]] || \
             [[ ${{ needs.shellcheck.result }} == failure ]]; then
            printf '::warning::Some linters found issues. Review logs.\n'; exit 1
          else
            printf '::notice::All linting checks passed!\n'
          fi
