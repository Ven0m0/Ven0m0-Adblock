name: Build & minify
on:
  push:
    branches: [main, master]
    paths:
      - 'userscripts/**'
      - '**.css'
      - '**.html'
      - '**.json'
      - '**.yml'
      - 'List'
      - 'Scripts/**'
  workflow_dispatch:

concurrency:
  group: userscripts-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
            ref: ${{ github.ref }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: yamlfmt
        uses: yk-lab/yamlfmt-action@v1
        
      - name: Minify userscripts
        run: |
          if [ -f Scripts/minifyl-js.sh ]; then
            bash Scripts/minifyl-js.sh
          else
            echo "Warning: Scripts/minifyl-js.sh not found"
            exit 1
          fi
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'bot: build & minify'
          file_pattern: |
            dist/*.js
            dist/README.md
            *.css
            *.html
            *.json
            *.yml
            *.yaml
