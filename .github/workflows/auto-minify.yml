name: Build userscripts

on:
  push:
    branches: [main, master]
    paths:
      - 'userscripts/**'
      - 'List'
      - 'Scripts/build.sh'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: userscripts-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build userscripts
        run: |
          if [ ! -f Scripts/build.sh ]; then
            echo "Error: Scripts/build.sh not found"
            exit 1
          fi
          chmod +x Scripts/build.sh
          bash Scripts/build.sh userscripts dist List

      - name: Commit built files
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'bot: build userscripts'
          file_pattern: 'dist/*.js dist/README.md'
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
