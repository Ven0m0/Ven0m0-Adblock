name: Build userscripts
on:
  push:
    branches: [main, master]
    paths: ['userscripts/**', 'List', 'Scripts/build.sh']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      
      - name: Build userscripts
        run: bash Scripts/build.sh userscripts dist List
      
      - name: Commit built files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'bot: build userscripts'
          file_pattern: 'dist/*.js dist/README.md'
