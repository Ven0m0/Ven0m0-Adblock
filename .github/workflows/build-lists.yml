# A unified CI/CD pipeline for building and validating Adblock and Host lists.
name: "ðŸ“¦ Build: Compile Lists"

on:
  push:
    branches: ["main"]
    paths:
      - "lists/sources/**"
      - "hostlist-config.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    name: "Build & Commit Lists"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build all lists
        run: |
          chmod +x build-lists.sh
          ./build-lists.sh

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "ci(lists): build and optimize filter lists"
          file_pattern: "lists/releases/*.txt"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
